<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 42px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: rgb(255, 255, 255); 
  border: 2px solid #000000;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

</style>
</head>
<body>


<button class="button button1">Learn More</button>


</body>
</html>
